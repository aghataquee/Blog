<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PWSkills</title>
</head>
<body>
    <header>
        <h1>PWSkills Blog</h1>
        <button id="add-blog-btn">+</button>
    </header>
    <main id="blog-list">
        <!-- Existing blog posts will be displayed here -->
    </main>

    <!-- Add Blog Modal -->
    <div id="add-blog-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Your Blog</h2>
            <form id="add-blog-form">
                <input type="text" id="blog-title" placeholder="Enter the title">
                <input type="text" id="blog-author" placeholder="Enter the author">
                <input type="text" id="blog-summary" placeholder="Enter a brief summary">
                <textarea id="blog-content" placeholder="Write your blog post here"></textarea>
                <button type="submit" id="btn">Add Blog</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
